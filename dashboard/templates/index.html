<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEON — Neural Interface</title>
    <link rel="stylesheet" href="/static/css/dashboard.css?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 3D Brain — HERO (full screen) -->
    <div id="brain-container"></div>

    <!-- HUD Overlay — minimal, edges only -->
    <div id="hud">

        <!-- Top Bar — slim, transparent -->
        <div id="top-bar">
            <div class="logo">
                <span class="logo-icon">&#x2B21;</span>
                <span class="logo-text">LEON</span>
            </div>
            <div class="top-stats">
                <span class="hud-chip"><span class="hud-label">UP</span><span id="stat-uptime" class="hud-val">00:00:00</span></span>
                <span class="hud-chip"><span class="hud-label">DONE</span><span id="stat-completed" class="hud-val">0</span></span>
                <span class="hud-chip"><span class="hud-label">Q</span><span id="stat-queued" class="hud-val">0</span></span>
            </div>
            <div class="top-right">
                <span id="voice-state" class="hud-chip voice-chip">VOICE: OFF</span>
                <div class="indicator" id="ws-indicator">
                    <span class="dot pulse" id="ws-dot"></span>
                    <span id="ws-status-text">ONLINE</span>
                </div>
            </div>
        </div>

        <!-- Left Edge — Hemisphere status + gauges (compact vertical strip) -->
        <div id="left-strip">
            <div class="strip-section">
                <div class="strip-label cyan">LEFT BRAIN</div>
                <div id="left-status" class="strip-status active">ACTIVE</div>
            </div>
            <div class="strip-gauge">
                <svg viewBox="0 0 36 36"><circle class="gauge-bg" cx="18" cy="18" r="15.5"/><circle class="gauge-fill cpu" id="gauge-cpu" cx="18" cy="18" r="15.5" stroke-dasharray="97.4" stroke-dashoffset="97.4"/></svg>
                <span class="gauge-value" id="gauge-cpu-val">--%</span>
                <span class="gauge-label">CPU</span>
            </div>
            <div class="strip-gauge">
                <svg viewBox="0 0 36 36"><circle class="gauge-bg" cx="18" cy="18" r="15.5"/><circle class="gauge-fill mem" id="gauge-mem" cx="18" cy="18" r="15.5" stroke-dasharray="97.4" stroke-dashoffset="97.4"/></svg>
                <span class="gauge-value" id="gauge-mem-val">--%</span>
                <span class="gauge-label">RAM</span>
            </div>
            <div class="strip-gauge">
                <svg viewBox="0 0 36 36"><circle class="gauge-bg" cx="18" cy="18" r="15.5"/><circle class="gauge-fill disk" id="gauge-disk" cx="18" cy="18" r="15.5" stroke-dasharray="97.4" stroke-dashoffset="97.4"/></svg>
                <span class="gauge-value" id="gauge-disk-val">--%</span>
                <span class="gauge-label">DSK</span>
            </div>
        </div>

        <!-- Right Edge — Agents + action status (compact vertical strip) -->
        <div id="right-strip">
            <div class="strip-section">
                <div class="strip-label orange">RIGHT BRAIN</div>
                <div id="right-status" class="strip-status active">ACTIVE</div>
            </div>
            <div class="strip-section">
                <div class="strip-label orange">AGENTS</div>
                <div class="strip-big" id="agent-count">0</div>
            </div>
            <div class="strip-section">
                <div class="strip-label orange">TASKS</div>
                <div class="strip-big" id="task-count">0</div>
            </div>
            <div id="agents-list" class="strip-agents"></div>
        </div>

        <!-- Bottom — Chat log (slim, collapsible feel) -->
        <div id="chat-strip">
            <div id="activity-feed">
                <div class="feed-item feed-system"><span class="feed-time">--:--</span> Ready. Type below or say "Hey Leon".</div>
            </div>
        </div>

        <!-- Scan Lines -->
        <div class="scanlines"></div>
    </div>

    <!-- Auth Overlay -->
    <div id="auth-overlay" style="display:none; position:fixed; inset:0; z-index:9999; background:rgba(5,5,16,0.92); align-items:center; justify-content:center;">
        <div style="text-align:center; font-family:'Orbitron',monospace;">
            <div style="font-size:2.2rem; color:#00d4ff; margin-bottom:6px; text-shadow: 0 0 30px rgba(0,212,255,0.3);">LEON</div>
            <div style="font-size:0.7rem; color:rgba(255,255,255,0.3); margin-bottom:36px; letter-spacing:5px;">NEURAL INTERFACE</div>
            <div style="margin-bottom:18px; color:rgba(255,255,255,0.5); font-family:'Rajdhani',sans-serif; font-size:0.85rem; letter-spacing:1px;">Enter session token to connect</div>
            <input type="text" id="auth-token-input" placeholder="Session token..." autocomplete="off" spellcheck="false">
            <br>
            <button id="auth-submit">CONNECT</button>
            <div id="auth-error" style="margin-top:18px; color:#ff4466; font-family:'Rajdhani',sans-serif; font-size:0.85rem; min-height:1.2em;"></div>
        </div>
    </div>

    <!-- Command Bar — fixed bottom center -->
    <div id="command-bar" class="command-bar">
        <span class="command-prefix">&#x2B21;</span>
        <input type="text" id="command-input" placeholder="Talk to Leon..." autocomplete="off" spellcheck="false" aria-label="Command input">
        <button id="command-send" aria-label="Send command">&#x27A4;</button>
        <div class="command-bar-loading" id="command-loading"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/static/js/brain.js?v=12"></script>
    <script>
        window.onerror = function(msg, url, line) {
            var el = document.getElementById('brain-container');
            if (el) el.innerHTML = '<div style="color:#ff4466;padding:40px;font-family:monospace;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:5"><h2>WebGL Error</h2><p>' + msg + '</p><p>' + url + ':' + line + '</p></div>';
        };
    </script>
</body>
</html>
