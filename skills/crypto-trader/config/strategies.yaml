# =============================================================================
# Strategy Configuration
# =============================================================================

grid_trading:
  enabled: true
  default_params:
    symbol: "BTC/USDT"
    price_range: [90000, 110000]
    num_grids: 10
    order_amount_usdt: 10.0
    rebalance_on_breakout: true

dca:
  enabled: true
  default_params:
    symbol: "BTC/USDT"
    interval: "daily"
    amount_per_buy_usdt: 10.0
    max_total_investment_usdt: 1000.0

trend_following:
  enabled: true
  default_params:
    symbol: "BTC/USDT"
    timeframe: "4h"
    ema_short: 9
    ema_long: 21
    rsi_period: 14
    rsi_overbought: 70
    rsi_oversold: 30
    order_amount_usdt: 25.0

scalping:
  enabled: false
  default_params:
    symbol: "BTC/USDT"
    timeframe: "1m"
    spread_threshold_pct: 0.1
    profit_target_pct: 0.15
    max_hold_seconds: 300
    order_amount_usdt: 20.0

arbitrage:
  enabled: false
  default_params:
    symbol: "BTC/USDT"
    exchanges: ["binance", "bybit"]
    min_spread_pct: 0.3
    order_amount_usdt: 50.0

swing_trading:
  enabled: false
  default_params:
    symbol: "BTC/USDT"
    timeframe: "1d"
    bb_period: 20
    bb_std: 2.0
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    order_amount_usdt: 50.0
    max_hold_days: 14

copy_trading:
  enabled: false
  default_params:
    source: "binance_leaderboard"
    wallet_addresses: []
    max_copy_amount_usdt: 25.0
    delay_seconds: 5

rebalancing:
  enabled: false
  default_params:
    target_allocation:
      BTC/USDT: 40.0
      ETH/USDT: 30.0
      SOL/USDT: 20.0
      _cash: 10.0
    rebalance_threshold_pct: 5.0
    interval: "weekly"
