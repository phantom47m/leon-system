# =============================================================================
# Exchange Configuration
# =============================================================================
# API keys are loaded from environment variables. This file configures
# exchange-specific settings like rate limits and testnet URLs.

exchanges:
  binance:
    enabled: true
    sandbox: true
    rate_limit_ms: 100
    default_type: spot
    sandbox_urls:
      api: "https://testnet.binance.vision/api"
      ws: "wss://stream.testnet.binance.vision/ws"

  bybit:
    enabled: false
    sandbox: true
    rate_limit_ms: 100
    default_type: spot

  kraken:
    enabled: false
    sandbox: false
    rate_limit_ms: 200
    default_type: spot

  coinbase:
    enabled: false
    sandbox: true
    rate_limit_ms: 100
    default_type: spot

# Default trading pair for quick commands
default_symbol: "BTC/USDT"

# Default quote currency
quote_currency: "USDT"
